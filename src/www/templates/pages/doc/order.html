<html>

    <body>


        <form zippy="docform">
            <h3>Заказ  </h3>
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_number" >Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group  ">
                        <label for="customer" >Покупатель</label>
                        <input placeholder="Начните вводить..." class="form-control "   zippy="customer" />
                        <span zippy="discount" style="display:block;font-size:smaller"></span>
                        <a style="font-size:smaller" zippy="addcust">Добавить нового</a>
                    </div>
                    <div class="form-group  ">
                        <label for="phone"  >Телефон</label>
                        <input zippy="phone"   class="form-control" >
                    </div>    
                    <div class="form-group  ">
                        <label for="email"  >Email</label>
                        <input zippy="email"   class="form-control" >
                    </div>  

                    <div class="form-group  ">
                        <label for="notes" >Комментарий </label>
                        <textarea class="form-control"  zippy="notes"></textarea>
                    </div> 
                </div>
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_date" > Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>
                    <div class="form-group  ">
                        <label for="store" >Со склада</label>
                        <select class="form-control" zippy="store">
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="pricetype" >Тип  цены</label>
                        <select class="form-control" zippy="pricetype">
                        </select>
                    </div> 

                    <div class="form-group  ">
                        <label for="delivery"  >Доставка</label>
                        <select  class="form-control" zippy="delivery">
                            <option value="0">Выбрать</option>
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label data-label="address" for="address"  >Адрес</label>
                        <input zippy="address"    class="form-control" >
                    </div>           
                </div>
            </div>
            <div class="row">
                <div class="col-10">

                    <a zippy="addrow">Добавить товар</a>
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Название</th>
                                <th>Код</th>
                                <th>Ед.</th>
                                <th class="text-right">Кол.</th>
                                <th class="text-right" >Цена</th>
                                <th class="text-right">Сумма</th>
                                <th width="50"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr zippy="detail">
                                <td zippy="tovar"></td>
                                <td zippy="code"></td>
                                <td zippy="msr"></td>
                                <td zippy="quantity"  class="text-right"></td>
                                <td zippy="price"  class="text-right"></td>
                                <td zippy="amount"  class="text-right"></td>
                                <td>
                                    <a zippy="edit"><i class="fa fa-edit"></i></a>
                                    <a zippy="delete"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr style="font-weight: bolder;">
                                <td colspan="5"  class="text-right">Всего:</td>
                                <td zippy="total"  class="text-right"></td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button zippy="backtolist" type="button"  class="btn btn-light">Отменить</button>
                    <button zippy="savedoc" type="submit" class="btn btn-outline-primary">Сохранить</button>
                    <button zippy="execdoc" type="submit" class="btn btn-outline-primary">На  выполнение</button>
                </div>
            </div>
        </form>
        <form zippy="editdetail">
            <h4>Ввод товара </h4>

            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">

                    <div class="form-group">
                        <label for="edittovar" >Название</label>
                        <input placeholder="Начните вводить..." class="form-control "   zippy="edittovar" />

                        <!-- Наличие : <span zippy="qtystock"></span> -->

                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="editquantity" >Количество</label>
                            <input autocomplete="off" class="form-control" type="text" zippy="editquantity" required="required" pattern="[0-9\.]+"  style="width: 70px;">
                        </div>
                        <div class="form-group col-6">
                            <label for="editprice" >Цена  </label>
                            <input autocomplete="off" class="form-control" type="text" zippy="editprice" required="required" pattern="[0-9]+" style="width: 70px;">
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" zippy="submitrow" class="btn btn-outline-primary ">Сохранить</button>
                        <button type="button" zippy="cancelrow" class="btn btn-light ">Отменить</button>
                    </div>
                </div>
                
                 <div class="col-8 reference">
                    <table class="table table-bordered table-striped table-sm ">
                        <thead>
                            <tr>
                                <th>Код</th>
                                <th>Наименование</th>
                                <th>Ед.</th>
                                <th>Кол.</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr zippy="warehouse">
                                <td zippy="code"></td>
                                <td zippy="item"></td>
                                <td zippy="msr"></td>
                                <td zippy="quantity"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
        <form zippy="editcust">
            <h3>Новый контрагент </h3>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">
                    <div class="form-group">
                        <label for="editcustname">Название </label>
                        <input class="form-control " zippy="editcustname" required="required" />       
                    </div>
                    <div class="form-group">
                        <label for="editcustphone">Телефон</label>
                        <input class="form-control" type="text" zippy="editcustphone"  ></input>
                    </div>

                    <div class="form-group">
                        <button type="submit" zippy="savecust" class="btn btn-outline-primary">Сохранить</button>
                        <button type="button" zippy="cancelcust" class="btn btn-light ">Отменить</button>
                    </div>
                </div>
            </div>
        </form>

    </body>
</html>
