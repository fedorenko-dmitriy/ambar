<html>

    <body>


        <form zippy="docform">
            <h3>Счет фактура</h3>
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_number" >Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group  ">
                        <label for="customer" >Покупатель</label> <a style="font-size:smaller" zippy="addcust">Добавить нового</a>
                        <input placeholder="Начните вводить..." class="form-control "   zippy="customer" />
                        <span zippy="discount" style="display:block;font-size:smaller"></span>
                    </div>
                    <div class="form-group  ">
                        <label for="phone"  >Телефон</label>
                        <input zippy="phone"   class="form-control" >
                    </div>    
                    <div class="form-group  ">
                        <label for="email"  >Email</label>
                        <input zippy="email"   class="form-control" >
                    </div>  
                </div>
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_date" > Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>
                    <div class="form-group  ">
                        <label for="store" >Со склада</label>
                        <select class="form-control" zippy="store">
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="pricetype" >Тип цены</label>
                        <select class="form-control" zippy="pricetype">
                        </select>
                    </div> 

                    
                    <div class="form-group  ">
                        <label for="state" >Статус</label>
                        <select zippy="state" class="form-control">
                            
                        </select>
                    </div>       
                </div>
                <div class="col-md-3">
                    <div class="form-group  ">
                        <label for="delivery"  >Доставка</label>
                        <select  class="form-control" zippy="delivery">
                            <option value="0">Выбрать</option>
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label data-label="address" for="address"  >Адрес получения заказа</label>
                        <input zippy="address"    class="form-control" >
                    </div>  
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group  ">
                        <label for="notes" >Комментарий </label>
                        <textarea class="form-control"  zippy="notes"></textarea>
                    </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a zippy="addrow">Добавить товар</a>
                    <a zippy="addrows">Массовый ввод</a>
                    <table class="table table-bordered table-sm">
                        <thead>
                            <tr>
                                <th rowspan="2">Код</th>
                                <th rowspan="2">Наименование</th>
                                <th rowspan="2">Штрихкод</th>
                                <th rowspan="2">Ед.</th>
                                <th rowspan="2">Кол.</th>
                                <th colspan="2">Учетная</th>
                                <th colspan="2">Отпускная</th> 
                                <th rowspan="2" width="50"></th>
                                <tr>
                                    <th>Цена</th>
                                    <th>Сумма</th>
                                    <th>Цена</th>
                                    <th>Сумма</th>
                                </tr>
                            </tr>
                        </thead>
                        <tbody>
                            <tr zippy="detail">
                                <td zippy="code"></td>
                                <td zippy="tovar"></td>
                                <td zippy="barcode"></td>
                                <td zippy="msr"></td>
                                <td zippy="quantity" class="text-right"></td>
                                <td zippy="price" class="text-right"></td>
                                <td zippy="amount" class="text-right"></td>
                                <td zippy="price_selling" class="text-right"></td>
                                <td zippy="amount_selling" class="text-right"></td>
                                <td>
                                    <a zippy="edit"><i class="fa fa-edit"></i></a>
                                    <a zippy="delete"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr style="font-weight: bolder;">
                                <td colspan="3" class="text-right">
                                    <b>Количество:</b>
                                    <span zippy="total_quantity"></span>
                                </td>
                                <td colspan="3" class="text-right">Всего:</td>
                                <td zippy="total_amount" class="text-right"></td>
                                <td colspan="3"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button zippy="backtolist" type="button"  class="btn btn-light">Отменить</button>
                    <button zippy="savedoc" type="submit" class="btn btn-outline-primary">Сохранить</button>
                    <button zippy="execdoc" type="submit" class="btn btn-outline-primary">На  выполнение</button>
                </div>
            </div>
        </form>

        <form zippy="editdetail">
            <div class="modal fade show" tabindex="-1" style="display: block;" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ввод товара</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="document.getElementById('cancelrow').click()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="edititem">Название</label>
                                        <input placeholder="Начните вводить..." class="form-control " zippy="edittovar" autofocus="autofocus" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="editquantity">Количество</label>
                                        <input autocomplete="off" class="form-control" type="text" zippy="editquantity" required="required" pattern="[0-9\.]+" />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="editprice">Цена продажи</label>
                                        <input autocomplete="off" class="form-control" type="text" zippy="editprice" required="required" pattern="[0-9\.]+" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" zippy="cancelrow" class="btn btn-secondary">Отменить</button>
                            <button type="submit" zippy="saverow" class="btn btn-primary">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-backdrop fade show"></div>
        </form>

        <form zippy="additems" onkeypress="return event.keyCode != 13;> 
            <h4>Массовый ввод товара </h4>
            <div class="form-group">
                <label for="edititem">Название</label>
                <input placeholder="Начните вводить..." class="form-control " zippy="addItem" />
            </div>
            <div class="row">
                <div class="col-4 selectedItems">
                    <div class="row">
                        <div class="col-12 form-group">
                            <button type="submit" zippy="saveAddedItems" class="btn btn-outline-primary">Сохранить</button> 
                            <button type="button" zippy="cancelAddItems" class="btn btn-light ">Отменить</button> 
                        </div>
                    </div> 
                </div>
                <div class="col-8 reference">
                    <table class="table table-bordered table-striped table-sm ">
                        <thead>
                            <tr>
                                <th>Код</th>
                                <th>Наименование</th>
                                <th>Цена</th>
                                <th>Валюта</th>
                                <th>Кол.</th>
                                <th>Ед.изм.</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr zippy="warehouse">
                                <td zippy="code"></td>
                                <td zippy="item"></td>
                                <td zippy="price"></td>
                                <td zippy="price"></td>
                                <td zippy="quantity"></td>
                                <td zippy="msr"></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </form>

        <form zippy="editcust">
            <h3>Новый контрагент </h3>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">
                    <div class="form-group">
                        <label for="editcustname">Название </label>
                        <input class="form-control " zippy="editcustname" required="required" />       
                    </div>
                    <div class="form-group">
                        <label for="editcustphone">Телефон</label>
                        <input class="form-control" type="text" zippy="editcustphone"  ></input>
                    </div>
                    <div class="form-group">
                        <button type="submit" zippy="savecust" class="btn btn-outline-primary">Сохранить</button>
                        <button type="button" zippy="cancelcust" class="btn btn-light ">Отменить</button>
                    </div>
                </div>
            </div>
        </form>

    </body>
</html>
