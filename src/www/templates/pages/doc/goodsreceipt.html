<html>
    <head>

    </head>
    <body>
        <form zippy="docform">
            <h3> Приходная накладная </h3>
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_number" >Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number" required="required" />
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_date" > Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label data-label="document_currency" for="document_currency">Валюта</label>
                    <select zippy="document_currency" class="form-control"></select>
                </div>
                <div class="col-12 col-md-3">
                     <div class="form-group">
                        <label data-label="document_currency_rate" for="document_currency_rate">Курс валюты</label>
                        <input class="form-control" type="text" zippy="document_currency_rate" />
                    </div>  
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="form-group  ">
                        <label for="customer"  >Поставщик</label>
                        <input placeholder="Начните вводить..." class="form-control "   zippy="customer" />
                    </div>    
                </div> 
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="customer">Номер договора</label>
                        <input placeholder="Начните вводить..." class="form-control" />
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="form-group">                                         
                        <label for="order" >Заявка</label>
                        <input readonly="readonly" class="form-control" type="text" zippy="order" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="form-group  ">
                        <label for="store" >На склад</label>
                        <select class="form-control" zippy="store"></select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="form-check">
                        <input zippy="planned" type="checkbox" class="form-check-input"  />
                        <label class="form-check-label" for="planned">Запланированный</label>
                    </div>                     
                    <div class="form-check">
                        <input zippy="payed" type="checkbox" class="form-check-input" />
                        <label class="form-check-label" for="payed">Оплачен</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="form-group  ">
                        <label for="notes" >Примечание </label>
                        <input class="form-control" type="text" zippy="notes">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <a zippy="addrow">Добавить позицию</a>
                    <a zippy="addrows">Массовый ввод</a>
                    <table class="table table-bordered table-striped table-sm">
                        <tr>
                            <th>Код</th>
                            <th>Наименование</th>
                            <th>Штрихкод</th>
                            <th>Ед.</th>
                            <th>Кол.</th>
                            <th>Цена прих.</th>
                            <th>Сумма</th>
                            <th data-label="document_currency" >Цена прих.(нац.вал.)</th>
                            <th data-label="document_currency" >Сумма(нац.вал.)</th>
                            <th>Подразделение</th>
                            <th width="50"></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="code"></td>
                            <td zippy="item"></td>
                            <td zippy="bar_code"></td>
                            <td zippy="msr"></td>
                            <td zippy="quantity" class="text-right"></td>
                            <td zippy="price_income" class="text-right"></td>
                            <td zippy="amount_income" class="text-right"></td>
                            <td data-label="document_currency" zippy="price" class="text-right"></td>
                            <td data-label="document_currency" zippy="amount" class="text-right"></td>
                            <td>//ToDo warehouse</td>
                            <td>
                                <a zippy="edit"><i class="fa fa-edit"></i></a>
                                <a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="5" class="text-right">
                                <b>Количество:</b>
                                <span zippy="total_quantity"></span>
                            </td>
                            <td colspan="2" class="text-right">
                                <b>Итого:</b>
                                <span zippy="total_amount_income"></span>
                            </td>
                            <td colspan="2" class="text-right">
                                <b data-label="document_currency">Итого в нац.валюте:</b>
                                <span zippy="total_amount"></span>
                            </td>
                            <td data-label="document_currency" colspan="2" ></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" zippy="backtolist" class="btn btn-light float-right">Отменить</button>
                    <button type="submit" zippy="savedoc" class="btn btn-outline-primary float-right">Сохранить</button>
                    <button type="submit" zippy="execdoc" class="btn btn-outline-primary float-right">Провести</button>
                </div>
            </div>
        </form>

        <form zippy="editdetail">
            <div class="modal fade show" tabindex="-1" style="display: block;" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel">Ввод товара</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="document.getElementById('cancelrow').click()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="edititem">Название </label>
                                        <input placeholder="Начните вводить..." class="form-control" zippy="edititem" autofocus="autofocus" />
                                        <a style="font-size:smaller" zippy="addnewitem">Добавить новый</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="editquantity">Количество</label>
                                        <input autocomplete="off" class="form-control" type="text" zippy="editquantity" required="required" pattern="[0-9\.]+"  />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="editprice">Цена закупки</label>
                                        <input autocomplete="off" class="form-control" type="text" zippy="editprice" required="required" pattern="[0-9\.]+" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" zippy="cancelrow" class="btn btn-secondary">Отменить</button>
                            <button type="submit" zippy="saverow" class="btn btn-primary">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-backdrop fade show"></div>
        </form>

        <form zippy="additems" onkeypress="return event.keyCode != 13";> 
            <h4>Массовый ввод товара</h4>
            <div class="form-group">
                <label for="edititem">Название</label>
                <input placeholder="Начните вводить..." class="form-control " zippy="addItem" />
            </div>
            <div class="row">
                <div class="col-4 selectedItems">
                    <div class="row">
                        <div class="col-12 form-group">
                            <button type="submit" zippy="saveAddedItems" class="btn btn-outline-primary">Сохранить</button> 
                            <button type="button" zippy="cancelAddItems" class="btn btn-light ">Отменить</button> 
                        </div>
                    </div> 
                </div>
                <div class="col-8 reference">
                    <table class="table table-bordered table-striped table-sm ">
                        <thead>
                            <tr>
                                <th>Код</th>
                                <th>Наименование</th>
                                <th>Ед.изм.</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr zippy="warehouse">
                                <td zippy="code"></td>
                                <td zippy="item"></td>
                                <td zippy="msr"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>

        <form zippy="editnewitem">
            <h3>&nbsp;Новый товар </h3>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">
                    <div class="form-group">
                        <label for="editnewitemname">Название </label>
                        <input  class="form-control "   zippy="editnewitemname" required="required" />       
                    </div>

                    <div class="form-group">
                        <label for="editnewitemcode">Код</label>
                        <input class="form-control" type="text" zippy="editnewitemcode"  ></input>
                    </div>

                    <div class="form-group">
                        <button type="submit" zippy="savenewitem" class="btn btn-outline-primary">Сохранить</button>
                        <button type="button" zippy="cancelnewitem" class="btn btn-light ">Отменить</button> 
                    </div>
                </div>
            </div>
        </form>


    </body>
</html>
