<html>

    <body>


        <form zippy="docform">
            <h3>Расходная накладная </h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="document_number" >Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="document_date" > Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-group">                                         
                        <label for="order" >Заказ</label>
                        <input readonly="readonly" class="form-control" type="text" zippy="order"  >
                    </div>
                                        
                    <div class="form-group  ">
                        <label for="customer">Покупатель</label> <a style="font-size:smaller" zippy="addcust">Добавить нового</a>
                        <input placeholder="Начните вводить..." class="form-control "   zippy="customer" />
                        <span zippy="discount" style="display:block;font-size:smaller"></span>
                        
                    </div>
                    <div class="form-check">
                        <input zippy="planned" type="checkbox" class="form-check-input"  >
                        <label class="form-check-label" for="planned">Запланированный</label>
                    </div>  
                    <div class="form-check">
                        <input zippy="payed" type="checkbox" class="form-check-input"  >
                        <label class="form-check-label" for="payed">Оплачен</label>
                    </div>                                           
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-group  ">
                        <label for="store" >Со склада</label>
                        <select class="form-control" zippy="store">
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="pricetype" >Тип  цены</label>
                        <select class="form-control" zippy="pricetype">
                        </select>
                    </div>  
                </div>    
                <div class="col-12 col-md-4">
                    <div class="form-group">                                         
                        <label for="delivery" >Доставка</label>
                        <select class="form-control" zippy="delivery"></select>
                    </div>
                    <div class="form-group">
                        <label data-label="ship_address" for="ship_address" >Адрес доставки</label>
                        <input class="form-control" type="text" zippy="ship_address"   >
                    </div>                                       
                    <div class="form-group">
                        <label data-label="ship_number" for="ship_number" >Номер декларации</label>
                        <input    class="form-control" type="text" zippy="ship_number"   >
                    </div>                     
                    <div class="form-group  ">
                        <label data-label="emp" for="emp" >Ответственный за доставку</label>
                        <select class="form-control select2" zippy="emp">
                            <option>Не указан</option>
                        </select>                    
                    </div>                
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label data-label="sent_date" for="sent_date" > Дата отправки</label>
                                <input class="form-control" type="text" zippy="sent_date" required="required">
                            </div> 
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label data-label="delivery_date" for="delivery_date" > Дата доставки</label>
                                <input class="form-control" type="text" zippy="delivery_date" required="required">
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group  ">
                        <label for="notes" >Примечание </label>
                        <textarea class="form-control" type="text" zippy="notes"></textarea>
                    </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a zippy="addrow">Добавить товар</a>
                    <a zippy="addrows">Массовый ввод</a>
                    <table class="table table-bordered table-sm">
                        <thead>
                            <tr>
                                <th rowspan="2">Код</th>
                                <th rowspan="2">Наименование</th>
                                <th rowspan="2">Штрихкод</th>
                                <th rowspan="2">Ед.</th>
                                <th rowspan="2">Кол.</th>
                                <th colspan="2">Учетная</th>
                                <th colspan="2">Отпускная</th>
                                <!-- <th colspan="2">Скидка</th> -->
                                <!-- <th colspan="2">Остаток</th> -->
                                <th rowspan="2" width="50"></th>
                                <tr>
                                    <th>Цена</th>
                                    <th>Сумма</th>
                                    <th>Цена</th>
                                    <th>Сумма</th>
                                </tr>
                            </tr>
                        </thead>
                        <tbody>
                            <tr zippy="detail">
                                <td zippy="code"></td>
                                <td zippy="tovar"></td>
                                <td zippy="barcode"></td>
                                <td zippy="msr"></td>
                                <!-- <td zippy="partion"></td> -->
                                <td zippy="quantity"  class="text-right"></td>

                                <td zippy="price_1"  class="text-right"></td>
                                <td zippy="amount_1"  class="text-right"></td>

                                <td zippy="price_2"  class="text-right"></td>
                                <td zippy="amount_2"  class="text-right"></td>
                                <td>
                                    <a zippy="edit"><i class="fa fa-edit"></i></a>
                                    <a zippy="delete"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr style="font-weight: bolder;">
                                <td colspan="3" class="text-right">
                                    <b>Количество:</b>
                                    <span zippy="total_quantity"></span>
                                </td>
                                <td colspan="3" class="text-right">Всего:</td>
                                <td zippy="total_amount" class="text-right"></td>
                                <td colspan="3"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button type="button" zippy="backtolist" class="btn btn-light  ">Отменить</button>
                    <button type="submit" zippy="savedoc" class="btn btn-outline-primary  ">Сохранить</button>
                    <button type="submit" zippy="execdoc" class="btn btn-primary  ">Провести</button>
                    <button type="submit" zippy="senddoc" class="btn btn-primary  ">Отправить</button>
                </div>
            </div>
        </form>

        <form zippy="editdetail">
            <div class="modal fade show" tabindex="-1" style="display: block;" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Ввод товара</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="document.getElementById('cancelrow').click()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="edititem">Название</label>
                                        <input placeholder="Начните вводить..." class="form-control " zippy="edittovar" autofocus="autofocus" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="editquantity">Количество</label>
                                        <input autocomplete="off" class="form-control" type="text" zippy="editquantity" required="required" pattern="[0-9\.]+" />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="editprice">Цена продажи</label>
                                        <input autocomplete="off" class="form-control" type="text" zippy="editprice" required="required" pattern="[0-9\.]+" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" zippy="cancelrow" class="btn btn-secondary">Отменить</button>
                            <button type="submit" zippy="saverow" class="btn btn-primary">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-backdrop fade show"></div>
        </form>

        <form zippy="additems" onkeypress="return event.keyCode != 13;> 
            <h4>Массовый ввод товара </h4>
            <div class="form-group">
                <label for="edititem">Название</label>
                <input placeholder="Начните вводить..." class="form-control " zippy="addItem" />
            </div>
            <div class="row">
                <div class="col-4 selectedItems">
                    <div class="row">
                        <div class="col-12 form-group">
                            <button type="submit" zippy="saveAddedItems" class="btn btn-outline-primary">Сохранить</button> 
                            <button type="button" zippy="cancelAddItems" class="btn btn-light ">Отменить</button> 
                        </div>
                    </div> 
                </div>
                <div class="col-8 reference">
                    <table class="table table-bordered table-striped table-sm ">
                        <thead>
                            <tr>
                                <th>Код</th>
                                <th>Наименование</th>
                                <th>Цена</th>
                                <th>Валюта</th>
                                <th>Кол.</th>
                                <th>Ед.изм.</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr zippy="warehouse">
                                <td zippy="code"></td>
                                <td zippy="item"></td>
                                <td zippy="price"></td>
                                <td zippy="price"></td>
                                <td zippy="quantity"></td>
                                <td zippy="msr"></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </form>

        <form zippy="editcust">
            <h3>&nbsp;Новый контрагент </h3>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">

                    <div class="form-group">
                        <label for="editcustname">Название </label>
                        <input  class="form-control "   zippy="editcustname" required="required" />       
                    </div>
                    <div class="form-group">
                        <label for="editphone">Телефон</label>
                        <input class="form-control" type="text" zippy="editphone"  ></input>
                    </div>


                    <div class="form-group">
                        <input zippy="savecust" type="submit" value="Сохранить" class="btn btn-outline-primary">
                        <input type="button"   zippy="cancelcust"          value="Отменить"                                                                                                            class="btn btn-light ">
                    </div>
                </div>
            </div>
        </form>

    </body>
</html>
