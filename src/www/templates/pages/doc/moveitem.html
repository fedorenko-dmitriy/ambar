<html>
    <head>

    </head>
    <body>


        <form zippy="docform">
            <h3> Перемещение на склад</h3>
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_number" >Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number" >
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_date" > Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>
                </div>
            </div>
           <div class="row">
                <div class="col-12 col-md-3">
                    <h4>Откуда</h4>
                    <div class="form-group ">
                        <label for="storefrom" >Со склада</label>
                        <select class="form-control" zippy="storefrom">
                        </select>
                    </div>
                    <div class="form-group ">
                        <label >МОЛ</label>
                        <select class="form-control"></select>
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <h4>Куда</h4>
                    <div class="form-group ">
                        <label for="storeto" >На склад</label>
                        <select class="form-control" zippy="storeto"></select>
                    </div>
                    <div class="form-group ">
                        <label >МОЛ</label>
                        <select class="form-control"></select>
                    </div>
                </div>
            </div>                      
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="form-group ">
                        <label for="notes" >Примечание </label>
                        <input class="form-control" type="text" zippy="notes">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a zippy="addrow">Добавить позицию</a>
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>№</th>
                                <th>Код</th>
                                <th>Наименование</th>
                                <th>Штрихкод</th>
                                <th>Ед.</th>
                                <th>Кол.</th>
                                <th>Цена</th>
                                <th>Сумма</th>
                                <th>Остаток</th>
                                <th width="50"></th>
                            </tr>
                        </thead>
                        <tbody>
                           <tr zippy="detail">
                                <td></td>
                                <td></td>
                                <td zippy="item"></td>
                                <td>//ToDo Barcode</td>
                                <td zippy="msr"></td>
                                <td zippy="quantity"  class="text-right" ></td>
                                <td zippy="price"  class="text-right" ></td>
                                <td zippy="amount"  class="text-right" ></td>
                                <td>//ToDo Balance</td>
                                <td>
                                    <a zippy="edit"><i class="fa fa-edit"></i></a>
                                    <a zippy="delete"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr> 
                        </tbody>
                        <tfoot></tfoot>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" zippy="backtolist" class="btn btn-light float-right">Отменить</button>
                    <button zippy="savedoc" type="submit" class="btn btn-outline-primary float-right">Сохранить</button>
                    <button zippy="execdoc" type="submit" class="btn btn-primary float-right">Провести</button>
                </div>
            </div>


        </p>

    </form>
    <form zippy="editdetail">
        <h4>Ввод товара </h4>
        <div class="row">
            <div class="col-12 col-md-4">

                <div class="form-group">
                    <label for="edititem" >Наименование</label>
                    <input class="form-control" zippy="edititem"  placeholder="Начните вводить  ">


                    Наличие <span zippy="qtystock"></span>


                </div>
                <div class="form-group">
                    <label for="editquantity" >Количество</label>
                    <div>
                        <input style="width:100px;" type="text" zippy="editquantity" class="form-control"
                               required="required" pattern="[0-9\.]+"></input>
                    </div>
                </div>

                <div class="form-group">
                    <input zippy="saverow" type="submit" value="Сохранить" class="btn  btn-outline-primary">&nbsp;<input
                        type="button" zippy="cancelrow" value="Отменить" class="btn   btn-light">
                </div>
            </div>
        </div>

    </form>


</body>

</html>
