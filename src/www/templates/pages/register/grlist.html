<html>
    <body>
        <div class="row">
            <div class="col-12">
                <h3>Журнал закупок </h3>
                <div class="navbar nav">
                    <form zippy="filter" class="form-inline ">
                        <label for="from" class="col-form-label"> С </label>
                        <input type="text" class="form-control mr-sm-2  " zippy="from" style="width:110px">
                        <label for="to" class="col-form-label">  по  </label>
                        <input type="text" class="form-control mr-sm-2 " style="width:110px" zippy="to">
                        <label for="searchnumber" class="col-form-label"> № </label>
                        <input class="form-control mr-2" type="text" zippy="searchnumber" style="width:100px">
                        <select class="form-control mr-2" zippy="status"></select>
                        <input class="form-control mr-2" type="text" zippy="searchtext" placeholder="Поиск по контенту" >
                        <input type="submit" class="  btn btn-outline-success  " value="ОК">
                    </form>
                </div>
                <a href="/?p=App/Pages/Doc/GoodsReceipt" class="btn btn-info mt-2 mb-3">Создать</a>
                <br />
                <a zippy="csv"  >Скачать  CSV</a>  
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered table-striped table-sm">
                            <tr>
                                <th>Номер</th>
                                <th>Дата</th>
                                <th>Статус</th>
                                <th>Поставщик</th>
                                <th>Кол-во</th>
                                <th>Сумма пост.</th>
                                <th>Валюта</th>
                                <th>Сумма учета.(нац.вал.)</th>
                                <th>Подразделение</th>
                                <th></th>
                            </tr>
                            <tr zippy="doclist">
                                <td zippy="number"></td>
                                <td zippy="date" class="text-nowrap"></td>
                                <td zippy="state" class="text-nowrap"></td>
                                <td zippy="customer"></td>
                                <td zippy="total_quantity"></td>
                                <td zippy="total_amount_income"></td>
                                <td zippy="currency"></td>
                                <td zippy="total_amount"></td>
                                <td>//ToDo warehouse</td>
                                <td class="text-nowrap" >
                                    <a zippy="show" title="Просмотр"><i class="fa fa-search-plus"></i></a>
                                    <a zippy="pay" title="Оплата"><i class="fa fa-credit-card"></i></a>
                                    <a zippy="edit" title="Редактирование"><i class="fa fa-edit"></i></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div zippy="pag">
                    <a id="dankor"></a>
                </div> 
            </div>
        </div>

        <div class="row" zippy="paypan">
            <div class="col-12   ">
                <div class="navbar nav">
                    <form zippy="payform" class="form-inline ">
                        <label>К оплате</label> 
                        <input zippy="pamount" pattern="[0-9\-]+" style="width:100px;" placeholder="Сумма..." class="form-control mr-sm-2">
                        <input zippy="pcomment"  style="width:250px;" placeholder="Коментарий..." class="form-control mr-sm-2">
                        <button zippy="bpay" type="submit" class="  btn btn-info  mr-2 " >Добавить</button>
                    </form>  
                </div> 
                <b>
                    <i class="fa fa-credit-card"></i> Оплаты (  <span zippy="pname"></span>)
                </b>
                <br />
                <table cellpadding="4" >
                    <tr zippy="paylist">
                        <td zippy="pldate"></td>
                        <td zippy="pluser"></td>
                        <td  class="text-right">&nbsp;<span zippy="plamount">&nbsp;</span></td>
                        <td zippy="plcomment"></td>
                    </tr>
                </table>                   
            </div>    
        </div>   

        <div class="row" zippy="statuspan">
            <div class="col-12">
                <div class="navbar nav">
                    <form zippy="statusform" class="form-inline "></form>  
                </div>         
                <div zippy="docview"></div>
            </div>
        </div>

    </body>
</html>
