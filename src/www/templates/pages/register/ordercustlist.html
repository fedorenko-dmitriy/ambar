<html>
    <body>
        <div class="row">
            <div class="col-12 col-xl-12">
                <h3>Журнал заявок</h3> 
                <div class="navbar nav"> 
                    <form zippy="filter" class="form-inline ">
                        <label for="from" class="col-form-label"> С </label>
                        <input type="text" class="form-control mr-sm-2  " zippy="from" style="width:110px">
                        <label for="to" class="col-form-label">  по  </label>
                        <input type="text" class="form-control mr-sm-2 " style="width:110px" zippy="to">
                        <label for="searchnumber" class="col-form-label"> № </label>
                        <input class="form-control mr-2" type="text" zippy="searchnumber" style="width:100px">
                        <select class="form-control mr-2" zippy="status"></select>
                        <input class="form-control mr-2" type="text" zippy="searchtext" placeholder="Поиск по контенту" >
                        <input type="submit" class="  btn btn-outline-success  " value="ОК">
                    </form>
                </div>
                <a href="/?p=App/Pages/Doc/OrderCust" class="btn btn-info mt-2 mb-3">Создать</a>
                <br><a zippy="csv"  >Скачать  CSV</a>  
           
                <table class="table table-bordered table-striped table-sm">
                    <tr>
                        <th>Номер</th>
                        <th>Дата</th>
                        <th>Статус</th>
                        <th>Поставщик</th>
                        <th>Кол-во</th>
                        <th>Сумма</th>
                        <th>Валюта</th>
                        <th>Номер договора</th>
                        <th></th>
                        <th colspan="2"></th>
                    </tr>  
                    <tr zippy="doclist">
                        <td zippy="number"></td>
                        <td zippy="date"></td>
                        <td zippy="state"></td>
                        <td zippy="customer"></td>
                        <td zippy="quantity"></td>
                        <td zippy="amount"></td>
                        <td zippy="currency"></td>
                        <td zippy="contract_number"></td>
                        <td zippy="onotes"></td>
                        <td class="text-nowrap" >
                            <a zippy="show" title="Просмотр"><i class="fa fa-search-plus"></i></a>
                            <a zippy="edit" title="Редактирование"><i class="fa fa-edit"></i></a>
                        </td>
                        <td>
                            <div class="btn-group" zippy="basedon">
                                <button title="Создать на  основании" type="button"
                                        class="btn btn-light btn-sm  dropdown-toggle" data-toggle="dropdown">
                                    Создать <span class="caret"></span>
                                </button>
                                <div class="dropdown-menu" role="menu" zippy="basedlist"></div>
                            </div>
                        </td>
                    </tr>
                </table>
                <div zippy="pag">
                    <a id="dankor"></a>
                </div> 
            </div>
        </div>

        <div class="row" zippy="statuspan">
            <div class="col-12">
                <div class="navbar nav">
                    <form zippy="statusform" class="form-inline ">
                        <button zippy="bclose" type="submit" class="  btn btn-success  mr-2 " > <i class="fa fa-gavel"></i> Выполнен</button>
                        <button zippy="bap"  class= "btn btn-success  mr-2"  ><i class="fas fa-thumbs-up"></i> Утвердить</button>
                        <button zippy="bref"  class= "btn btn-danger  mr-2"  ><i class="fas fa-thumbs-down"></i> Отклонить</button>
                        <button zippy="bttn"  class= "btn btn-primary  mr-2"  ><i class="fa fa-truck"></i> Создать приход</button>
                        <button zippy="binp"  class= "btn btn-primary  mr-2"  ><i class="fa fa-cog"></i> На выполнение </button>
                        <button zippy="bcancel" type="submit" class="  btn btn-danger  mr-2 " > <i class="fa fa-trash"></i> Отменить</button>
                    </form>
                </div>         
                <div zippy="docview"></div>
            </div>
        </div>

        {{#askclose}}

        <script>
            function check_bclose()
            {
                return confirm("Заказ не  оплачен или  не  доставлен. Закрыть?")

            }
        </script>

        {{/askclose}}

    </body>
</html>
