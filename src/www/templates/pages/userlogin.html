<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/vendor/leon-mbs/zippy/assets/css/bootstrap.css">
        <link rel="stylesheet" href="/vendor/leon-mbs/zippy/assets/css/zippy-bundle.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Open+Sans|Roboto" rel="stylesheet">

        <link rel="stylesheet" href="/assets/css/toastr.min.css">
        <link rel="stylesheet" href="/assets/css/select2.css">
        <link rel="stylesheet" href="/assets/css/select2-bootstrap.css">
        <link rel="stylesheet" href="/assets/css/app.css">

        <script src="/vendor/leon-mbs/zippy/assets/js/jquery/jquery.js" type="text/javascript"></script>
        <script src="/vendor/leon-mbs/zippy/assets/js/bootstrap.bundle.js" type="text/javascript"></script>

        <script src="/vendor/leon-mbs/zippy/assets/js/zippy-bundle.min.js" type="text/javascript"></script>

        <script src="/assets/js/toastr.min.js" type="text/javascript"></script>
        <script src="/assets/js/select2.js" type="text/javascript"></script>
        <script src="/assets/js/app.js" type="text/javascript"></script>
    </head>

    <body class="user-login">
        <div class="row justify-content-center" style="margin-top:190px;">
            <div class="col-6 col-xs-offset-4 user-login-form">
                <div class="row">
                    <div class="col-5 description">
                        <a href="https://zippy.com.ua/zstore">
                            <h1>Zippy</h1>
                            <h2>склад</h2>
                        </a>
                        <div class="descr">Кроссплатформенное приложение складского учета с открытым кодом, разрабатываемое с 2015 года</div>
                        <!-- <div class="descr">разрабатываемое с 2015 года</div> -->
                    </div>
                    <div class="col-7 login-form">
                         <form  accept-charset="UTF-8" role="form" zippy="loginform">
                            <h2>Вход в систему</h2>
                            <div class="form-group inner-addon left-addon">
                                <i class="fas fa-users"></i>
                                <input zippy="userlogin" required="required" type="text" class="form-control" placeholder="Пользователь"  >
                            </div>
                            <div class="form-group inner-addon left-addon">
                                <i class="fas fa-key"></i>
                                <input zippy="userpassword" required="required" type="password" class="form-control" placeholder="Пароль">
                                <div class="form-check   ">
                                    <input class="form-check-input"  type="checkbox" zippy="remember">
                                    <label class="form-check-label mr-sm-2" for="remember">Запомнить</label>
                                </div>
                            </div>
                            <div class="form-group  ">
                                <button zippy="submit" type="submit" class="btn btn-primary form-control  ">Вход</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>

            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": false,
                "progressBar": false,
                "positionClass": "toast-top-center",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "300",
                "timeOut": "3000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            };

        </script>
    </body>
</html>
