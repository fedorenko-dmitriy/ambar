<html>
    <head>
    </head>

    <body>
        <div class="row">
            <div class="col-12 col-md-12 col-xl-12">
                <div zippy="currencytable">
                    <h3>Виды валют</h3>
                    <a zippy="addnew" class="btn btn-outline-primary ">Добавить</a>
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Код</th>
                                <th>Название</th>                              
                                <th>Название основной</th>
                                <th>Название разменной</th>
                                <th>Знак</th>
                                <th>Сокр. международн</th>
                                <th>Международный код</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr zippy="currencylist">
                                <td zippy="currency_id"></td>
                                <td zippy="currency_name"></td>
                                <td zippy="currency_main_name"></td>
                                <td zippy="currency_coin_name"></td>
                                <td zippy="currency_symbol"></td>
                                <td zippy="iso_code"></td>
                                <td zippy="iso_number"></td>
                                <td style="width:75px">
                                    <a zippy="edit" title="Редактировать"><i class="fa fa-edit"></i></a> 
                                    <a zippy="delete" title="Удалить"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div> 
        </div> 

        <div class="row">
                  <div class="col-12 col-md-12"> 
             <form  zippy="currencyform"  >
                <h2>Валюта</h2>
                <div class="row">
                    <div class="col-4 col-md-4">  
                        <div class="form-group">
                            <label for="editcat_name">Название</label>
                            <input  required="required" class="form-control" zippy="edit_currency_name"/>
                        </div>
                        <div class="form-group">
                            <label for="editcat_name">Название основной</label>
                            <input  required="required" class="form-control" zippy="edit_currency_main_name"/>
                        </div>
                        <div class="form-group">
                            <label for="editcat_name">Название разменной</label>
                            <input  required="required" class="form-control" zippy="edit_currency_coin_name"/>
                        </div>
                    </div>
                    <div class="col-4 col-md-4">  
                        <div class="form-group">
                            <label for="editcat_name">Знак</label>
                            <input  required="required" class="form-control" zippy="edit_currency_symbol"/>
                        </div>
                        <div class="form-group">
                            <label for="editcat_name">Сокр. международн</label>
                            <input  required="required" class="form-control" zippy="edit_iso_code"/>
                        </div>
                         <div class="form-group">
                            <label for="editcat_name">Международный код</label>
                            <input  required="required" class="form-control" zippy="edit_iso_number"/>
                        </div>
                    </div>
                </div>
                
                <button zippy="save" type="submit" class="btn btn-primary  ">Сохранить</button>
                <button zippy="cancel" type="button" class="btn btn-outline-primary">Отменить</button>
                </form>                           
            </div>
        </div>
    </body>
</html>
