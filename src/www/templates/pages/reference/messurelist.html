<html>
    <head>
    </head>

    <body>
        <div class="row">
            <div class="col-12 col-md-12 col-xl-12">
                <div zippy="messuretable">
                    <h3>Справочник едениц измерения</h3>
                    <a zippy="addnew" class="btn btn-outline-primary ">Добавить</a>
                    
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>№</th>
                                <th>Сокр. название</th>
                                <th>Название</th>
                                <th>Второе название</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr zippy="messurelist">
                                <td zippy="messure_id"></td>
                                <td zippy="messure_short_name"></td>
                                <td zippy="messure_main_name"></td>
                                <td zippy="messure_second_name"></td>
                                <td style="width:75px">
                                    <a zippy="edit" title="Редактировать"><i class="fa fa-edit"></i></a> 
                                    <a zippy="delete" title="Удалить"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div> 
        </div> 

        <div class="row">
            <div class="col-12 col-md-12"> 
                <form  zippy="messureform"  >
                    <h2>Еденица измерения</h2>
                    <div class="row">
                        <div class="col-4 col-md-4">  
                            <div class="form-group">
                                <label for="messure_short_name">Название сокращенное</label>
                                <input  required="required" class="form-control" zippy="edit_messure_short_name"/>
                            </div>
                            <div class="form-group">
                                <label for="messure_first_name">Полное название</label>
                                <input  required="required" class="form-control" zippy="edit_messure_main_name"/>
                            </div>
                            <div class="form-group">
                                <label for="messure_second_name">Название второе</label>
                                <input  class="form-control" zippy="edit_messure_second_name"/>
                            </div>
                        </div>
                    </div>
                    
                    <button zippy="save" type="submit" class="btn btn-primary  ">Сохранить</button>
                    <button zippy="cancel" type="button" class="btn btn-outline-primary">Отменить</button>
                </form>                           
            </div>
        </div>
    </body>
</html>
