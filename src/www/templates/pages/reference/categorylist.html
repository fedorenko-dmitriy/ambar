<html>
    <head>
    </head>

    <body>
        <div class="row">
            <div class="col-12 col-md-6 col-xl-4">
                <div zippy="categorytable">
                    <h3>Категории товаров </h3>
                    <a zippy="addnew" class="btn btn-outline-primary  ">Добавить</a>
                    <table class="table table-bordered   table-sm" style="width:400px">
                        <tr>
                            <th>Код</th>
                            <th>Название</th>
                            <th>Группа</th>
                            <th></th>
                        </tr>
                        <tr zippy="categorylist">
                            <td zippy="cat_code"></td>
                            <td zippy="cat_name"></td>
                            <td zippy="cat_group"></td>
                            <td style="width:75px">
                                <a zippy="edit" title="Редактировать"><i class="fa fa-edit"></i></a>
                                <a zippy="delete" title="Удалить"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div> 
        </div> 
        <div class="row">
            <div class="col-6 col-md-4">        
                <form  zippy="categorydetail"  >
                    <div class="form-group">
                        <label for="editcat_name">Код</label>
                        <input required="required" class="form-control" zippy="editcat_code"/>
                        <label for="editcat_name">Название</label>
                        <input required="required" class="form-control" zippy="editcat_name"/>
                        <label for="editcat_name">Группа</label>
                        <select class="form-control" zippy="editcat_group">
                            <option value="0">Корень</option>
                        </select>
                    </div>
                    <button zippy="save" type="submit" class="btn btn-primary  ">Сохранить</button>
                    <button zippy="cancel" type="button" class="btn btn-outline-primary  ">Отменить</button>
                </form>
            </div>
        </div>
    </body>
</html>
